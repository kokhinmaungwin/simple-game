<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multi-Size ICO Generator (PWA with Install Button)</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#0a84ff" />

  <link real="stylesheet" href="style.css" />
</head>
<body>

  <h2>Multi-Size ICO Generator</h2>

  <input type="file" id="fileInput" accept="image/*" /><br />

  <button id="generateBtn">Generate Icons</button>
  <button id="downloadICO">Download ICO</button>
  <button id="installBtn">Install App</button>

  <h3>Preview (multi-size)</h3>
  <div id="preview"></div>

  <div id="output"></div>

  <canvas id="canvas" width="256" height="256" style="display:none"></canvas>
<script src="app.js"></script>

<script>
  // PWA install button handling
  let deferredPrompt;
  const installBtn = document.getElementById('installBtn');

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = 'inline-block';
  });

  installBtn.addEventListener('click', async () => {
    if (!deferredPrompt) return;
    deferredPrompt.prompt();
    const choiceResult = await deferredPrompt.userChoice;
    if (choiceResult.outcome === 'accepted') {
      console.log('User accepted the install prompt');
    } else {
      console.log('User dismissed the install prompt');
    }
    deferredPrompt = null;
    installBtn.style.display = 'none';
  });

  </script>

<script>
// Register service worker for PWA
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js").then(() => {
      console.log("Service Worker registered");
    });
  }
</script>
</body>
</html>
