<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Multi-Size ICO Generator (Offline PWA)</title>

<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#0a84ff">

<style>
body{font-family:Arial;padding:15px}
#preview{display:flex;gap:10px;flex-wrap:wrap}
#preview img{border:1px solid #ddd;padding:6px;border-radius:10px}
button{padding:8px 14px;border-radius:8px}
</style>
</head>

<body>
<h2>Multi-Size ICO Generator</h2>

<input type="file" id="fileInput" accept="image/*">

<br><br>
<button id="generateBtn">Generate Icons</button>

<h3>Preview (multi-size)</h3>
<div id="preview"></div>

<button id="downloadICO" style="display:none">Download .ICO</button>

<script src="https://cdn.jsdelivr.net/npm/icojs/dist/ico.min.js"></script>
<script src="app.js"></script>

<script>
// PWA register
if ("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
