<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Multi-Size ICO Generator with Preview</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
  canvas { border: 1px solid #ccc; margin-top: 15px; }
  #output { margin-top: 20px; font-weight: bold; }
  button { margin-top: 20px; padding: 10px 18px; font-size: 16px; border-radius: 8px; cursor: pointer; }
  select { margin-top: 15px; padding: 6px; font-size: 16px; }
</style>
</head>
<body>

<h2>PNG âžœ ICO Generator (Multi-size) with Preview</h2>
<input type="file" id="fileInput" accept="image/*" /><br/>

<select id="sizeSelect" multiple size="5" style="width: 120px;">
  <option value="16" selected>16 x 16</option>
  <option value="32" selected>32 x 32</option>
  <option value="48" selected>48 x 48</option>
  <option value="64" selected>64 x 64</option>
  <option value="128">128 x 128</option>
  <option value="256">256 x 256</option>
</select><br/>

<button id="generateBtn">Generate Preview</button>
<button id="downloadBtn" style="display:none;">Download ICO</button>

<br/>
<canvas id="canvas" width="256" height="256" style="display:none;"></canvas>

<div id="output"></div>

<script>
const fileInput = document.getElementById("fileInput");
const sizeSelect = document.getElementById("sizeSelect");
const generateBtn = document.getElementById("generateBtn");
const downloadBtn = document.getElementById("downloadBtn");
const outputDiv = document.getElementById("output");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let loadedImage = null;
let selectedSizes = [];

function createBMPFromCanvas(canvas, size){
  const tmp = document.createElement("canvas");
  tmp.width = size;
  tmp.height = size;
  const tctx = tmp.getContext("2d");
  tctx.drawImage(canvas, 0, 0, size, size);

  const imgData = tctx.getImageData(0, 0, size, size);
  const pixels = imgData.data;
  const rowSize = Math.ceil((24 * size + 31) / 32) * 4;
  const imageSize = rowSize * size;
  const fileSize = 54 + imageSize;

  const buffer = new ArrayBuffer(fileSize);
  const dv = new DataView(buffer);

  dv.setUint16(0, 0x4d42, true);         // BM
  dv.setUint32(2, fileSize, true);       // File size
  dv.setUint32(10, 54, true);             // Pixel data offset
  dv.setUint32(14, 40, true);             // Info header size
  dv.setInt32(18, size, true);            // Width
  dv.setInt32(22, -size, true);           // Negative height for top-down bitmap
  dv.setUint16(26, 1, true);              // Planes
  dv.setUint16(28, 24, true);             // Bits per pixel
  dv.setUint32(34, imageSize, true);      // Image size

  let offset = 54;
  let i = 0;
  for(let y = 0; y < size; y++){
    for(let x = 0; x < size; x++){
      dv.setUint8(offset++, pixels[i+2]); // Blue
      dv.setUint8(offset++, pixels[i+1]); // Green
      dv.setUint8(offset++, pixels[i]);   // Red
      i += 4;
    }
    while((offset - 54) % rowSize) dv.setUint8(offset++, 0);
  }
  return new Uint8Array(buffer);
}

generateBtn.onclick = () => {
  if (!fileInput.files.length) {
    alert("Choose an image first ðŸ˜„");
    return;
  }

  selectedSizes = Array.from(sizeSelect.selectedOptions).map(opt => parseInt(opt.value)).sort((a,b)=>a-b);
  if(selectedSizes.length === 0){
    alert("Please select at least one size.");
    return;
  }

  const file = fileInput.files[0];
  const img = new Image();
  img.src = URL.createObjectURL(file);

  img.onload = () => {
    loadedImage = img;

    // Show preview for smallest selected size:
    const previewSize = selectedSizes[0];
    canvas.width = previewSize;
    canvas.height = previewSize;
    ctx.clearRect(0, 0, previewSize, previewSize);
    ctx.drawImage(img, 0, 0, previewSize, previewSize);
    canvas.style.display = "inline-block";

    outputDiv.innerHTML = `
      <div>Preview Size: ${previewSize} x ${previewSize} px</div>
      <div>Selected Sizes: ${selectedSizes.join(", ")}</div>
    `;

    downloadBtn.style.display = "inline-block";
  };

  img.onerror = () => {
    alert("Failed to load image. Please try another one.");
  };
};

downloadBtn.onclick = () => {
  if(!loadedImage || selectedSizes.length === 0){
    alert("No image or sizes selected.");
    return;
  }

  // Draw max size on hidden canvas to create bitmaps:
  const maxSize = Math.max(...selectedSizes);
  canvas.width = 256;  // base canvas size for source image (can keep 256 max)
  canvas.height = 256;
  ctx.clearRect(0, 0, 256, 256);
  ctx.drawImage(loadedImage, 0, 0, 256, 256);

  const bmps = selectedSizes.map(s => createBMPFromCanvas(canvas, s));

  const iconCount = bmps.length;
  const headerSize = 6 + 16 * iconCount;
  let imageOffset = headerSize;

  const totalSize = headerSize + bmps.reduce((a,b)=>a+b.length,0);
  const buffer = new ArrayBuffer(totalSize);
  const dv = new DataView(buffer);

  dv.setUint16(0, 0, true);   // Reserved
  dv.setUint16(2, 1, true);   // Image type (icon)
  dv.setUint16(4, iconCount, true);  // Number of images

  let offset = 6;

  bmps.forEach((bmp, i) => {
    const size = selectedSizes[i];
    dv.setUint8(offset++, size === 256 ? 0 : size);  // width
    dv.setUint8(offset++, size === 256 ? 0 : size);  // height
    dv.setUint8(offset++, 0);                        // color palette
    dv.setUint8(offset++, 0);                        // reserved
    dv.setUint16(offset, 1, true); offset+=2;       // color planes
    dv.setUint16(offset, 24, true); offset+=2;      // bits per pixel
    dv.setUint32(offset, bmp.length, true); offset+=4;  // size of bmp data
    dv.setUint32(offset, imageOffset, true); offset+=4;  // offset of bmp data
    new Uint8Array(buffer, imageOffset, bmp.length).set(bmp);
    imageOffset += bmp.length;
  });

  const blob = new Blob([buffer], {type:"image/x-icon"});
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "favicon.ico";
  a.click();

  URL.revokeObjectURL(url);
};

</script>

</body>
</html>
